<!DOCTYPE HTML>

<html>
  <head>
    <title>Registration form</title>
    <script>
       
        var mail = document.getElementById("mail");
        function dis()
        {
            document.forms.form2.uname.disabled = true;
        }
        function Reg()
        {
          
                alert("Registered Succesfully");
               
                parent.close();
          
        }
        function username()
        {
            a = document.getElementById("uname");
            a.value = document.getElementById("fname").value + document.getElementById("Lastname").value;

        }
    </script>
  </head>
  <body bgcolor="cyan" onload="dis()">
      <img src="P10800.JPG" width="990" height="200" alt="REGISTRATION SERVICES"/>
      
      <center>
          <h2>PLEASE FIRST REGISTER</h2>
      </center>
     
      <form action="" method="POST" name="form2" onsubmit="Reg()">
          FirstName:<input type="text" id="fname" required/>
          MiddleName:<input type="text" id="Middlename" required/>
          LastName:<input type="text" id="Lastname" onkeyup="username()" required/>
          <br><br>
          UserName:<input type="text" id="uname" />
          <br><br>
          Password :<input type="password" id="Pass" required/>
          <br><br>
          Email:<input type="text" id="mail" required placeholder="ex.abc@gmail.com"/>  <br><br>
          <center>
              <input type="submit" value="SUBMIT" align="RIGHT" />
          </center>
          <BR>  
      </form>
  </body>
</html>
